<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Loader</title>
    <style>
        /* Make the body and html fill the entire screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Make the canvas take up the full screen */
        .webgl {
            width: 100%;
            height: 100%;
            display: block; /* Remove any default canvas margin/padding */
        }
    </style>
</head>
<body>
    <canvas class="webgl"></canvas>
    <script type="module" src="index.js"></script>
</body>
</html>
